<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="myTable">
        <tr>
            <th>number</th>
            <th>square</th>
            <th>cube</th>
        </tr>
    </table>
    <script>
        var row, dat, node;
        var tab = document.getElementById("myTable");
        for (i = 0; i <= 10; i++) {
            var row = document.createElement("tr");
            for (j = 1; j <= 3; j++) {
                dat = document.createElement("td");  
                node = document.createTextNode(i ** j);
                dat.appendChild(node);
                row.appendChild(dat);
            }
            tab.appendChild(row);
        }
        console.log(tab);
    </script>
</body>

</html>
