<body>
    <div class="main-box">
        <header>
            <h3>Workshop Registration</h3>
            <select name="options">

                <option value="Home">Home</option>
                <option value="Developer Contact">Developer Contact</option>
            </select>
        </header>
        <form action="#">

                <u>Register now while seats are available!</u> <br>
                <b>First Name *</b>
                <input type="text"> <br>
                <b>Last Name *</b>
                <input type="text"> <br>

                <input type="text"> <br>

                <textarea cols="30" rows="10"></textarea> <br>
                <b>City</b>

                <b>Country</b>

                    <option value="India">India</option>

                    <option value="France">France</option>
                </select> <br>
                <b>Email 8</b>
                <b>Phone Number *</b>
            </div>
        </form>
