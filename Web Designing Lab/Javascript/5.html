<html>
    <head></head>
    <title>Calculator</title>
    <script>

        function Calculator()
        {
            var x=prompt("Enter an the value of x: ");
            var y=prompt("Enter an value of y: ");

            var sum=x+y;
            var prod=x*y;
            var diff=x-y;
            var q=x%y;

            alert("The sum is "+ sum);
            alert("The product is " + prod);
            alert("The difference is "+ diff);
            alert("The quotient is "+ q);
        }
    </script>
    <body>
        <h1>Calculator</h1>
        <button onclick="Calculator()">Calculate</button>
    </body>
</html>
